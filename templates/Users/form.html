{% extends "layout_clean.html" %}
{% block title %}Users{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1 class="subh">Please complete creating your account.</h1>

  {% if usr%}
    <form action="{{url_for('users.update')}}" method="post" enctype="multipart/form-data">
      <input type="text" rows="1" placeholder="Name" name="name" value="{{usr.name}}"><br>
    
      <input type="email" rows="1" placeholder="Email" name="email" value="{{usr.mail}}"><br>
    
      <input type="password" rows="1" placeholder="Password" name="password" value="{{usr.password}}"><br>
      
      <input class='form-button col-sm-3' type="submit" value="Submit">
    </form>
  {% else %}
    <form action="{{url_for('users.create')}}" method="post" enctype="multipart/form-data">
      <input type="text" rows="1" placeholder="Name" name="name"><br>
    
      <input type="email" rows="1" placeholder="Email" name="email"><br>
    
      <input type="password" rows="1" placeholder="Password" name="password"><br>
        
      <input class='form-button col-sm-3' type="submit" value="Sign up">
    </form>
  {%endif%}
  <div class="clearfix"></div>
  <div id="signin">
    <a href="{{url_for('showLogin')}}">
      Already have an account? Sign in.
    </a>
  </div>
{% endblock %}
