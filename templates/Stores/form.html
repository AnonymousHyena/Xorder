{% extends "layout_clean.html" %}
{% block title %}Stores{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1 class="subh">Please enter your coffee shop's information to complete your registration.</h1>

  {% if store%}
    <form action="{{url_for('stores.update', storeid=store.id)}}" method="post">
      <input type="text" rows="1" placeholder="Coffee Shop's Name" name="name" value="{{store.name}}"><br>

      <input type="submit" class="form-button col-sm-3" value="Update">
    </form>
  {% else %}
    <form action="{{url_for('stores.create')}}" method="post">
      <input type="text" rows="1" placeholder="Coffee Shop's Name Name" name="name"><br>
      <input type="submit" class="form-button col-sm-3" value="Register Now">
    </form>
  {% endif %}
  <div class="clearfix"></div>
  <div id="signin">
    <a href="{{url_for('index')}}">
      Back
    </a>
  </div>
{% endblock %}
