{% extends "layout_clean.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

<div class="col-sm-6 hidden-xs banner">
  <img src="/static/images/Group_244@2x.png" width="100%">
</div>

<div class="col-sm-6 col-xs-12 text-center">
	{% if error %}
	    <p class="alert alert-danger"><strong>Error:</strong> {{ error }}
	{% endif %}
  <div id="logo">
    <img src="/static/images/logo.svg" width="50px" height="105px">
  </div>

  <h1 class="subh">Welcome back! Please login to your account.</h1>

	<form action="{{url_for('connect')}}" method="post" enctype="multipart/form-data">    
    	<input type="email" rows="1" placeholder="E-mail" name="email"><br>
    
      	<input type="password" rows="1" placeholder="Password" name="password"><br>
	  	<div class="col-sm-8 col-sm-offset-2">
      		<input class='form-button col-sm-5' type="submit" value="Login">
      		<div>
	    		<a class="form-button-negative col-sm-5" href="{{url_for('users.new')}}">
	      			Sign Up
	    		</a>
	  		</div>
		</div>
    </form>
</div>




{% endblock %}
